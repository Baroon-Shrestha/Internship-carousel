          </div>

          <div class="card card-2 active">
            <p class="hero"></p>

              <div class="content">

            </div>
          </div>

          <div class="card card-3">

                <h1 class="heading1"></h1>
                <h2 class="heading2"></h2>

            </div>
          </div>
        </div>
      </div>

    <script src="script.js"></script>

</html>
